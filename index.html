<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-summary</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main-content">
        <div class="container">
            <div class="results-summary">
                <div class="results">
                    <h2 class="results__heading">
                        Your Result
                    </h2>
                    <div class="results__score-wrapper">
                        <h3 class="results__score">76</h3>
                        <span class="results__score-total">of 100</span>
                    </div>
                    <div class="results__info">
                        <h2 class="results__info-lead">Great</h2>
                        <p class="results__info-text">
                            Your performance exceed 65% of the people conducting the test here!
                        </p>
                    </div>
                </div>
                <div class="summary">
                    <h2 class="summary__heading">Summary</h2>
                    <ul class="summary__list">
                        <li class="summary__item reaction-item">
                            <div class="summary__item-left">
                                <img class="summary__img" src="./images/icon-reaction.svg" alt="summary image" width="20" height="20">
                                <h3 class="summary__text">Reaction</h3>
                            </div>
                            <div class="summary__item-right">
                                <span class="summary__item-score">80</span> &nbsp; 
                                <span class="summary__item-score__total">/&nbsp;100</span>
                            </div>
                        </li>
                        <li class="summary__item memory-item">
                            <div class="summary__item-left">
                                <img class="summary__img" src="./images/icon-memory.svg" alt="summary image" width="20" height="20">
                                <h3 class="summary__text">Memory</h3>
                            </div>
                            <div class="summary__item-right">
                                <span class="summary__item-score">80</span> &nbsp; 
                                <span class="summary__item-score__total">/&nbsp;100</span>
                            </div>
                        </li>
                        <li class="summary__item verbal-item">
                            <div class="summary__item-left">
                                <img class="summary__img" src="./images/icon-verbal.svg" alt="summary image" width="20" height="20">
                                <h3 class="summary__text">Verbal</h3>
                            </div>
                            <div class="summary__item-right">
                                <span class="summary__item-score">80</span> &nbsp; 
                                <span class="summary__item-score__total">/&nbsp;100</span>
                            </div>
                        </li>
                        <li class="summary__item visual-item">
                            <div class="summary__item-left">
                                <img class="summary__img" src="./images/icon-visual.svg" alt="summary image" width="20" height="20">
                                <h3 class="summary__text">Visual</h3>
                            </div>
                            <div class="summary__item-right">
                                <span class="summary__item-score">80</span> &nbsp; 
                                <span class="summary__item-score__total">/&nbsp;100</span>
                            </div>
                        </li>
                    </ul>
                    <button class="btn summary__btn">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
